<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Select Dropdown Demo</title>
  <style>
    :root {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #f6f7f9;
      color: #111;
    }

    .wrap {
      max-width: 720px;
      margin: 48px auto;
      padding: 24px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, .08);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 1.4rem;
    }

    p.sub {
      margin: 0 0 24px;
      color: #555;
    }

    .field {
      margin: 18px 0;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    select,
    button {
      width: 100%;
      padding: 10px 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #d0d5dd;
      background: #fff;
      outline: none;
    }

    select:focus,
    button:focus {
      border-color: #7aa2ff;
      box-shadow: 0 0 0 4px rgba(122, 162, 255, .2);
    }

    button {
      margin-top: 10px;
      cursor: pointer;
    }

    .result {
      margin-top: 12px;
      padding: 10px 12px;
      background: #f1f4f8;
      border-radius: 10px;
      min-height: 42px;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    @media (min-width: 720px) {
      .row {
        grid-template-columns: 1fr 1fr;
      }
    }

    .hint {
      font-size: .9rem;
      color: #666;
      margin-top: 6px;
    }
  </style>
</head>

<body>
  <main class="wrap">
    <h1>Select Dropdown Examples</h1>
    <p class="sub">Includes normal select, optgroup single select, and multi-select patterns.</p>

    <!-- Normal dropdown without optgroup -->
    <section>
      <div class="field">
        <label for="simple1">Normal Dropdown</label>
        <select id="simple1" name="simple1">
          <option value="" disabled selected hidden>Select an option</option>
          <option value="val1">Option 1</option>
          <option value="val2">Option 2</option>
          <option value="val3">Option 3</option>
          <option value="val4">Option 4</option>
        </select>
      </div>
      <button id="readSimple1">Read selected</button>
      <div id="simpleResult1" class="result" aria-live="polite">Value: val2 | Label: Option 2</div>
    </section>

    <hr style="margin:32px 0; border:0; border-top:1px solid #ddd;">

    <p class="sub">Includes normal select, optgroup single select, and multi-select patterns.</p>

    <!-- Dropdown with label attribute -->
    <section>
      <div class="field">
        <label for="simple2">Normal Dropdown with value only and label</label>
        <select id="simple2" name="simple2">
          <option value="" disabled selected hidden>Select an option</option>
          <option value="val1" label="Option"></option>
          <option value="val2" label="Option 2">Option 2</option>
          <option value="val3" label="Option 3">Option 3</option>
          <option value="val4" label="Option 4">Option 4</option>
        </select>
      </div>
      <button id="readSimple2">Read selected</button>
      <div id="simpleResult2" class="result" aria-live="polite">Value: val2 | Label: Option 2</div>
    </section>
    <hr style="margin:32px 0; border:0; border-top:1px solid #ddd;">

    <div class="row">
      <!-- Single-select with optgroup -->
      <section>
        <div class="field">
          <label for="catalog1">Catalog item (optgroup)</label>
          <select id="catalog1" name="catalog1" required>
            <option value="" disabled selected hidden>Select an item</option>
            <optgroup label="Fruits">
              <option value="apple">Apple</option>
              <option value="banana">Banana</option>
              <option value="orange">Orange</option>
            </optgroup>
            <optgroup label="Dairy">
              <option value="milk">Milk</option>
              <option value="cheese">Cheese</option>
              <option value="yogurt" disabled>Yogurt (out of stock)</option>
            </optgroup>
          </select>
        </div>
        <button id="readSingle1">Read selected</button>
        <div id="singleResult1" class="result" aria-live="polite"></div>
      </section>

      <!-- Multi-select with optgroup -->
      <section>
        <div class="field">
          <label for="skills1">Skills inventory (multi-select)</label>
          <select id="skills1" name="skills1" multiple size="8">
            <optgroup label="Frontend">
              <option>HTML</option>
              <option>CSS</option>
              <option>JavaScript</option>
            </optgroup>
            <optgroup label="Backend">
              <option>Node.js</option>
              <option>Java</option>
              <option>Python</option>
            </optgroup>
          </select>
        </div>
        <button id="readMulti1">Read selected</button>
        <div id="multiResult1" class="result" aria-live="polite"></div>
      </section>
    </div>
  </main>

  <script>
    // Normal dropdown (simple1)
    document.getElementById('readSimple1')?.addEventListener('click', () => {
      const select = document.getElementById('simple1');
      const result = document.getElementById('simpleResult1');
      const value = select.value;
      const label = select.options[select.selectedIndex]?.text || '';
      result.textContent = value ? `Value: ${value} | Label: ${label}` : 'No option selected';
    });

    // Dropdown with label attribute (simple2)
    document.getElementById('readSimple2')?.addEventListener('click', () => {
      const select = document.getElementById('simple2');
      const result = document.getElementById('simpleResult2');
      const value = select.value;
      const option = select.options[select.selectedIndex];
      const label = option?.getAttribute('label') || option?.text || '';
      result.textContent = value ? `Value: ${value} | Label: ${label}` : 'No option selected';
    });

    // Optgroup single select (catalog1)
    document.getElementById('readSingle1')?.addEventListener('click', () => {
      const select = document.getElementById('catalog1');
      const result = document.getElementById('singleResult1');
      const value = select.value;
      const label = select.options[select.selectedIndex]?.text || '';
      result.textContent = value ? `Value: ${value} | Label: ${label}` : 'No item selected';
    });

    // Multi-select (skills1)
    document.getElementById('readMulti1')?.addEventListener('click', () => {
      const select = document.getElementById('skills1');
      const result = document.getElementById('multiResult1');
      const selected = Array.from(select.selectedOptions).map(opt => opt.text);
      result.textContent = selected.length
        ? `Selected Skills: ${selected.join(', ')}`
        : 'No skills selected';
    });
  </script>

</body>

</html>
