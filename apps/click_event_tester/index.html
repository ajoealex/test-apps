<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pointer Type Click Logger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            position: relative;
            height: 100vh;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #log {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .log-entry {
            margin-bottom: 5px;
            font-size: 14px;
        }

        #touchDot {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
        }

        .blink {
            background-color: yellow !important;
        }
    </style>
</head>
<body>

    <h2>Pointer Click Logger</h2>
    <button id="clickBtn">Click Me</button>

    <div id="log" aria-live="polite"></div>

    <script>
        const logDiv = document.getElementById('log');
        const button = document.getElementById('clickBtn');
        let dotTimeout = null;

        function logPointerEvent(e) {
            const type = e.pointerType || 'unknown';
            const timestamp = new Date().toLocaleTimeString();

            // Remove existing dot
            const existingDot = document.getElementById('touchDot');
            if (existingDot) existingDot.remove();

            // Create dot
            const dot = document.createElement('div');
            dot.id = 'touchDot';
            dot.style.left = `${e.clientX - 5}px`;
            dot.style.top = `${e.clientY - 5}px`;
            document.body.appendChild(dot);

            // Remove after 5s
            if (dotTimeout) clearTimeout(dotTimeout);
            dotTimeout = setTimeout(() => {
                dot.remove();
                dotTimeout = null;
            }, 5000);

            // Determine if the button was clicked
            if (e.target === button) {
                log(`[${timestamp}] Button clicked using: ${type.toUpperCase()}`);
                blinkButton();
            } else {
                log(`[${timestamp}] Click at (${e.clientX}, ${e.clientY}) from: ${type.toUpperCase()}`);
            }
        }

        function log(message) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = message;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function blinkButton() {
            button.classList.add('blink');
            setTimeout(() => {
                button.classList.remove('blink');
            }, 200); // short blink
        }

        // Global listener
        document.body.addEventListener('pointerdown', logPointerEvent);
    </script>

</body>
</html>
